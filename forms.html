<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }
        label {
            cursor: pointer;
            
            
        }
    </style>
</head>

<body>

    <form action="#" target="_blank">
       
       
        <p>O Meu Formulário</p>
        
        <p>
            <label for="1-campo">Campo de preenchimento:</label>
            <input type="text" id="1-campo" name="1-campo"
            placeholder="Type here." >
            
        </p>

        <p>
            <label for="2-campo">Campo 2:</label>
            <input type="checkbox" id="2-campo" name="2-campo">
            
        </p>

        <p>
            Escolha Única: <br>
            <label for="homem">Homem:</label>
            <input type="radio" id="homem" name="genero"><br>
            <label for="Mulher">Mulher:</label>
            <input type="radio" id="mulher" name="genero"><br>
            <label for="trans">Trans:</label>
            <input type="radio" id="trans" name="genero">
        </p>

        
        <p>
            <label for="date">Campo de Data:</label>
            <input type="date" id="date" name="date"
            >
        </p>
        
        <p>
            <label for="datetime">Campo de Data e Horas:</label>
            <input type="datetime-local" id="datetime" name="datetime"
            >
        </p>
        
        <p>
            <label for="time">Campo de Horas:</label>
            <input type="time" id="time" name="time"
            value="14:36:01">
        </p>

        <p>
            <label for="email">Campo de Email:</label>
            <input type="email" id="email" name="email"
            placeholder="Escreve aqui kct.">
        </p>

        <p>
            <label for="file">Campo de File:</label>
            <input type="file" id="file" name="file"
            accept=".png, .svg, image/*" multiple>
        </p>

        <p>
            <label for="number">Campo de Number:</label>
            <input type="number" id="number" name="number"
            placeholder="Type here." min="3" max="25"
            step="2">
        </p>
        
        <p>
            <label for="password">Campo de Password:</label>
            <input type="password" id="password" name="password"
            placeholder="Type the password here." >
        </p>

        <p>
            <label for="password">Campo de Password:</label>
            <input type="password" id="password" name="password"
            placeholder="Type the password here." >
        </p>

        <p>
            <label for="search">Campo de Search:</label>
            <input type="search" id="search" name="search"
            placeholder="Type your search here." >
        </p>

        <p>
            <label for="select">Campo de Search:</label>
            <select name="select" id="select">
                <option value="1">Value 1</option>                
                <option value="2">Value 2</option>                
                <option value="3">Value 3</option>                
            </select>
        </p>

        <p>
            <label for="textarea">Campo de Texto:</label>
            <textarea name="textarea" id="textarea" cols="20" rows="2" 
            placeholder="Hi! Type your text here! :)">

            </textarea>
        </p>

        <p>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </p>
        
    </form>
    
</body>

</html>
